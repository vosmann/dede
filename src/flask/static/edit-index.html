<!doctype html>
<html lang="en" ng-app="dedeEditApp">

<head>
    <meta charset="utf-8">
    <title>Dede Edit</title>

    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0-dist/bootstrap.css">
</head>

<body>
    <div>
        <h1>Dede edit</h1>
        <p>Here you modify the content of your page.</p>
        <p>{{ 2+3 }}</p>
    </div> 

    <div ng-controller="PageOrEntryCtrl">

        <p>Now editing: </p>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="pageOrEntry" btn-radio="'page'">page</label>
            <label class="btn btn-primary" ng-model="pageOrEntry" btn-radio="'entry'">entry</label>
        </div>
        <p ng-show="pageOrEntry=='entry'">on</p>

        <div class="btn-group" dropdown is-open="status.isopen" ng-controller="PageNamesDropdownCtrl">
            <button type="button" class="btn btn-primary dropdown-toggle">
                {{selectedPageName}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="pageName in pageNames">
                    <a ng-click="setPageName(pageName)" href="#">{{pageName}}</a>
                </li>
            </ul>
        </div>


        <!-- Editing a page. -->
        <div ng-show="pageOrEntry=='page'" ng-controller="PageCtrl">
            <button type="button" class="btn btn-default btn-sm"
                ng-click="startNewPage()">Start new page</button>
            <button type="button" class="btn btn-default btn-sm"
                ng-click="saveNewPage()">Save</button>

            <button type="button" class="btn btn-default btn-sm"
                ng-click="startNewEntry()">Start new entry</button>
            <button type="button" class="btn btn-default btn-sm"
                ng-click="saveNewEntry()">Save</button>

            <button type="button" class="btn btn-default btn-sm"
                ng-click="addNewTag()">Add new tag</button>

            <p>Page name:</p>
            <p>Is shown:</p>
            <p>Creation date:</p>
            <p>Modification date:</p>
        </div>

        <!-- Editing an entry within a page. -->
        <div ng-show="pageOrEntry=='entry'" ng-controller="EntryCtrl">
            <p>Entry:</p>
            <p>{{entry}}</p>

            <p>Entry name:</p>
            <p>Tags:</p>
            <div class="btn-group" dropdown is-open="status.isopen" ng-controller="TagsCtrl">
                <button type="button" class="btn btn-primary dropdown-toggle">
                    {{selectedTag}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="tag in tags">
                        <a ng-click="setTag(tag)" href="#">{{tag}}</a>
                    </li>
                </ul>
            </div>

            <!--remove-->
            <!--<div ng-controller="TagsCtrl">-->
                <!--<p ng-repeat="tag in tags">{{tag}}</p>-->
            <!--</div>-->

            <p>Is shown:</p>
            <p>Creation date:</p>
            <p>Modification date:</p>

            <p>Elements:</p>
            <div ng-controller="ElementCtrl">
                <div ng-repeat="element in elements">
                    <!-- Type of the element -->
                    <div class="btn-group" dropdown is-open="status.isopen"
                        ng-controller="ElementTypesDropdownCtrl">
                        <button type="button" class="btn btn-primary dropdown-toggle">
                            {{selectedElementType}}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="elementType in elementTypes">
                                <a ng-click="set(elementType)" href="#">{{elementType}}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Type of the element -->
                    <div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/lib/angular-1.2.21/angular.js"></script>
    <script src="/static/js/lib/angular-1.2.21/angular-route.js"></script>
    <script src="/static/js/lib/angular-1.2.21/angular-resource.js"></script>

    <script src="/static/js/lib/ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

    <script src="/static/js/edit-app/editServices.js"></script>
    <script src="/static/js/edit-app/editControllers.js"></script>
    <script src="/static/js/edit-app/editFilters.js"></script>
    <script src="/static/js/edit-app/editApp.js"></script>
</body>

</html>
