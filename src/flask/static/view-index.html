<!doctype html>
<html lang="en" ng-app="dedeViewApp">

<head>
    <meta charset="utf-8">
    <title>BAU BAU</title>

    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0-dist/bootstrap.css">
    <link rel="stylesheet" href="/static/css/baubau.css">
</head>

<body>
    <div id="content-all">

        <!-- Header -->
        <!-- <div id="content-header-wrapper">  -->
        <div id="content-header"> 
            <!-- Logo on the left. -->
            <a  href="#">
                <img id="header-logo" alt="BAU BAU" src="/static/img/baubau-logo.png">
            </a>

            <!-- Page navigation menu on the right. -->
            <div id="page-menu" ng-controller="PageMenuCtrl"> 
                <ul >
                    <li ng-repeat="page in pageIdsAndNames"
                        ng-class="{ active: isActive('/' + page.id)}"><a class="page-menu-item-active" href="#/{{page.id}}">{{page.name}}</a></li>
                </ul>
            </div> 
        </div> 
        <!-- </div> -->

        <!-- Content -->
        <div id="content-lower">
            <div ng-view></div>
        </div>
    </div>


    <script src="/static/js/lib/angular-1.2.21/angular.js"></script>
    <script src="/static/js/lib/angular-1.2.21/angular-route.js"></script>
    <script src="/static/js/lib/angular-1.2.21/angular-resource.js"></script>

    <script src="/static/js/lib/ui-bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>

    <script src="/static/js/view-app/viewServices.js"></script>
    <script src="/static/js/view-app/viewControllers.js"></script>
    <script src="/static/js/view-app/viewFilters.js"></script>
    <script src="/static/js/view-app/viewApp.js"></script>
</body>

</html>
