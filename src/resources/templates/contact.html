<div class="container-fluid">

    <h2>Contact</h2>

    <p>{{contact.message}}</p>

    <ul id="contact-addresses-list">
        <li ng-repeat="address in contact.addresses">
            <a href="{{'http://' + address[0]}}">{{address[1]}}</a>
            <a href="mailto:?to={{address[0]}}&ampsubject=Hello&amp;body=Hello," title="e-mail">{{address[1]}}</a>
        </li>
    </ul>

</div>
